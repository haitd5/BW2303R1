<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List</title>
	<style>
		ul {
			width: 20%;
			height: 400px;
			background: #8AD6FF;
			padding: 40px;
			line-height: 25px;
		}		
	</style>
</head>
<body>
	<div>
		<ul>
			<li><b>Việt Nam</b>
				<ol>
					1. Hà Nội<br>
					2. Huế<br>
					3. Sài Gòn<br>
					4. Đà Nẵng<br>
				</ol>
			</li>
			<li><b>Hoa Kỳ</b>
				<ol>
					1. New York<br>
					2. Los Angeles<br>
					3. Chicago<br>
					4. Houston<br>
				</ol>
			</li>
			<li><b>Trung Quốc</b>
				<ol>
					1. Beijing<br>
					2. Chongqing<br>
					3. Shanghai<br>
					4. Tianjin<br>
				</ol>
			</li>
		</ul>
	</div>
	
</body>
</html>
