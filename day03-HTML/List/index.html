<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List</title>
</head>
<body>
	<div id="list">
		<h1>Danh Sách</h1>
		<ul>
			<li><b>Việt Nam</b>
				<ol type="1">
					<li>Hà Nội</li>
					<li>Huế</li>
					<li>Sài Gòn</li>
					<li>Đà Nẵng</li>
				</ol>
			</li>
			<li><b>Hoa Kỳ</b>
				<ol type="1">
					<li>New York</li>
					<li>Los Angeles</li>
					<li>Chicago</li>
					<li>Houston</li>
				</ol>
			</li>
			<li><b>Trung Quốc</b>
				<ol type="1">
					<li>Beijing</li>
					<li>Chongqing</li>
					<li>Shanghai</li>
					<li>Tianjin</li>
				</ol>
			</li>
		</ul>
	</div>
	
</body>
</html>
