<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<style>
    .learning{
        width: 1150px;
        display: flex;
    }
    .audio{
        float: left;
        width: 360px;
    }
    .video1{
        float: center;
        width: 360px;
        height: 360px;
    }
    .video2{
        float: right;
        width: 360px;
        height: 100px;
    }
</style>
<body>
    <section class="learning">
        <div class="audio">
            <h1>Audio</h1>
            <audio controls>
                <source src="piano.mp3" type="audio/mpeg">
                <source src="audio.ogg" type="audio/ogg">
            </audio><br>
            <audio controls>
                <source src="piano.mp3" type="audio/mpeg">
                <source src="audio.ogg" type="audio/ogg">
            </audio><br>
            <audio controls>
                <source src="piano.mp3" type="audio/mpeg">
                <source src="audio.ogg" type="audio/ogg">
            </audio><br>
            <audio controls>
                <source src="piano.mp3" type="audio/mpeg">
                <source src="audio.ogg" type="audio/ogg">
            </audio><br>
            <audio controls>
                <source src="piano.mp3" type="audio/mpeg">
                <source src="audio.ogg" type="audio/ogg">
            </audio><br>
            <audio controls>
                <source src="piano.mp3" type="audio/mpeg">
                <source src="audio.ogg" type="audio/ogg">
            </audio><br>
            <audio controls>
                <source src="piano.mp3" type="audio/mpeg">
                <source src="audio.ogg" type="audio/ogg">
            </audio><br>
            <audio controls>
                <source src="piano.mp3" type="audio/mpeg">
                <source src="audio.ogg" type="audio/ogg">
            </audio><br>
            <audio controls>
                <source src="piano.mp3" type="audio/mpeg">
                <source src="audio.ogg" type="audio/ogg">
            </audio><br>
            <audio controls>
                <source src="piano.mp3" type="audio/mpeg">
                <source src="audio.ogg" type="audio/ogg">
            </audio><br>
        </div>
        <div class="video1">
            <h1>Video</h1>
            <video controls height="360px" width="300px">
                <source src="video.mp4" type="video/mp4">
                <source src="video.ogg" type="video/og">
            </video><br>
        </div>
        <div class="video2">
            <h1>Video youtube</h1>
            <video controls height="360px" width="360px">
                <source src="https://www.youtube.com/embed/qaZ0oAh4evU" type="video/mp4">
                <source src="video.ogg" type="video/og">
            </video>

        </div>
    </section>
</body>
</html>
