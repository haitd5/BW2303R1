<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assest/bootstrap-5.3.0/css/bootstrap.min.css">
    <script src="assest/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card w-75 shadow rounded-5">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-lg-5 d-none d-lg-flex">
                    <img src="assest/media/image/logo.jpeg" alt="" class="img-fluid rounded-start-5">
                </div>
                <div class="col-lg-7">
                    <div class="row">
                        <div class="col-lg-8 p-5 p-lg-0 ps-lg-3">
                            <h2 class="display-5 fw-bold pb-3">Logo</h2>
                            <p class="pb-3">Sign into your account</p>
                            <form action="#" method="post">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email-address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">********</label>
                            </div>
                            <div class="d-grid gap-2 pt-3">
                                <input type="submit" value="Login" class="bg-dark text-center text-white btn btn-primary fs-4 fw-bolder">
                            </div>
                            </form>
                            <div class="pt-5">
                                <p><a href="#" class="nav-link text-primary">Forgot Password ?</a></p>
                                <p class="my-0 d-flex">Don't have an account?&nbsp;<a href="#" class="nav-link text-primary"> Register here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
